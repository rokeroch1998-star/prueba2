<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Reconocimiento de Se√±as - Prototipo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2d2f33);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      font-size: 1.5rem;
      letter-spacing: 1px;
      border-bottom: 1px solid #444;
    }

    .card {
      margin-top: 40px;
      background: #222;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 20px;
      width: 340px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      background: black;
      transform: scaleX(-1);
    }

    #result {
      margin-top: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff;
    }

    #confidence {
      margin-top: 8px;
      font-size: 1rem;
      color: #bbb;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.8rem;
      color: #888;
    }

    .loader {
      margin-top: 20px;
      border: 4px solid #444;
      border-top: 4px solid #00eaff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <header>üñêÔ∏è Reconocimiento de Se√±as - Versi√≥n 1</header>

  <div class="card">
    <video id="video" autoplay playsinline></video>
    <div class="loader" id="loader"></div>
    <div id="result">Cargando modelo...</div>
    <div id="confidence"></div>
  </div>

  <footer>Proyecto acad√©mico - Management Information | 2025</footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const result = document.getElementById('result');
    const confidence = document.getElementById('confidence');
    const loader = document.getElementById('loader');
    let model, maxPredictions, lastLabel = "";

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await initModel();
      } catch (err) {
        result.textContent = '‚ö†Ô∏è Error de c√°mara: ' + err.message;
      }
    }

    async function initModel() {
      const modelURL = "model/model.json";
      const metadataURL = "model/metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      loader.style.display = "none";
      result.textContent = "Modelo listo. Mu√©vete frente a la c√°mara...";
      predictLoop();
    }

    async function predictLoop() {
      const prediction = await model.predict(video);
      let bestClass = prediction[0].className;
      let bestProb = prediction[0].probability;

      for (let i = 1; i < maxPredictions; i++) {
        if (prediction[i].probability > bestProb) {
          bestProb = prediction[i].probability;
          bestClass = prediction[i].className;
        }
      }

      result.textContent = `Se√±a detectada: ${bestClass}`;
      confidence.textContent = `Confianza: ${(bestProb * 100).toFixed(1)}%`;

      // Reproduce voz si hay cambio de palabra
      if (bestClass !== lastLabel && bestProb > 0.85) {
        speak(bestClass);
        lastLabel = bestClass;
      }

      requestAnimationFrame(predictLoop);
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "es-ES";
      window.speechSynthesis.speak(utterance);
    }

    startCamera();
  </script>
</body>
</html>
